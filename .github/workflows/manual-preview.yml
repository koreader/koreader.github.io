name: Manual HTML Preview
on: [pull_request_target]
jobs:
  pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Manual HTML Preview English
        id: html_preview_en
        uses: pavi2410/html-preview-action@v2
        with:
          html_file: 'user_guide/en.html'
      - name: Manual HTML Preview Persian (RTL)
        id: html_preview_fa
        uses: pavi2410/html-preview-action@v2
        with:
          html_file: 'user_guide/fa.html'
      - name: Create comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ format('[Click here to preview HTML page in browser]({0}), [RTL]({1})', steps.html_preview_en.outputs.url) }}, steps.html_preview_fa.outputs.url) }}'
            })
